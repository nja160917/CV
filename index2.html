<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Popper.js Example</title>
    <!-- Include Bootstrap CSS and Popper.js library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <a
            href="#"
            id="popover-trigger"
            tabindex="1"
            data-content="<div tabindex='2'>Enter the Reporting Senior Cumulative Average (RSCA) here.<ul>
    <li>RSCA can be found under <a href='https://mnp.navy.mil/group/my-record/performance'>MyRecord > Performance
        > Fitness Report and Evaluation</a> section, listed under Performance Summary Averages Info as Cumulative
      Score (CUM).</li>
    <li>RSCA may also be found in Block 43 of your Eval/FitRep, or from your Performance Summary Record (PSR) at
      <a href='https://www.bol.navy.mil/ccdreports/'>BUPERS ONLINE (BOL)</a>.</li>
  </ul>
</div>"
            data-placement="bottom"
            data-html="true"
            data-trigger="focus"
          >
            Click here
          </a>
        </div>
      </div>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  </body>
</html>
